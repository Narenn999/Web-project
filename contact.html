<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xtra Blog - Contact</title>
  <link rel="stylesheet" href="fontawesome/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/templatemo-xtra-blog.css" rel="stylesheet">
  <style>
   /* Additional CSS styles specific to the contact page */
body {
  background-image: url("https://img.freepik.com/free-photo/toronto-skyline-from-park_649448-3488.jpg?w=996&t=st=1689621446~exp=1689622046~hmac=fa086564b0bce5c78602f8f34f059cb206c39e624a3f88bdd4096b6f67b94bba");
  background-size: cover;
}

.tm-contact-form {
  margin-top: 30px;
  background-color: rgba(255, 255, 255, 0.8);
  padding: 30px;
  border-radius: 5px;
}

.tm-contact-form .form-control {
  width: 100%;
  padding: 10px;
  border-radius: 4px;
  border: 1px solid #ddd;
}

.tm-contact-form textarea.form-control {
  resize: none;
}

.tm-contact-form .tm-btn-primary {
  padding: 10px 20px;
  font-size: 16px;
  background-color: #007bff;
  color: #fff;
  border: none;
  transition: background-color 0.3s ease-in-out;
}

.tm-contact-form .tm-btn-primary:hover {
  background-color: #0056b3;
}

.tm-contact-right .tm-social-links {
  display: flex;
  justify-content: center;
  list-style: none;
  padding: 0;
  margin-top: 20px;
}

.tm-contact-right .tm-social-links li {
  margin-right: 10px;
}

.tm-contact-right .tm-social-links a {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 30px;
  height: 30px;
  background-color: #ddd;
  border-radius: 50%;
  transition: background-color 0.3s ease-in-out;
}

.tm-contact-right .tm-social-links a:hover {
  background-color: #007bff;
}

/* Colorful Buttons */
.tm-btn-primary {
  background-color: #007bff;
  color: #fff;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s ease-in-out;
}

.tm-btn-primary:hover {
  background-color: #0056b3;
}

.tm-btn-secondary {
  background-color: #6c757d;
  color: #fff;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s ease-in-out;
}

.tm-btn-secondary:hover {
  background-color: #4e5459;
}

.tm-btn-success {
  background-color: #28a745;
  color: #fff;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s ease-in-out;
}

.tm-btn-success:hover {
  background-color: #1f8840;
}

.tm-btn-warning {
  background-color: #ffc107;
  color: #fff;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s ease-in-out;
}

.tm-btn-warning:hover {
  background-color: #d39e00;
}

.tm-btn-danger {
  background-color: #dc3545;
  color: #fff;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s ease-in-out;
}

.tm-btn-danger:hover {
  background-color: #a71d2a;
}

  </style>
  <!--
    
TemplateMo 553 Xtra Blog

https://templatemo.com/tm-553-xtra-blog

-->
</head>

<body>
  <header class="tm-header" id="tm-header">
    <!-- Header code from the existing design -->
  </header>
  <div class="container-fluid">
    <main class="tm-main">
      <!-- Search form and other content from the existing design -->
      <div class="row tm-row tm-mb-120">
        <div class="col-12">
          <h2 class="tm-color-primary tm-post-title tm-mb-60">Contact Us</h2>
        </div>
        <div class="col-lg-7 tm-contact-left">
          <form method="POST" action="" class="mb-5 ml-auto mr-0 tm-contact-form">
            <div class="form-group row mb-4">
              <label for="name" class="col-sm-3 col-form-label text-right tm-color-primary">Name</label>
              <div class="col-sm-9">
                <input class="form-control mr-0 ml-auto" name="name" id="name" type="text" required>
              </div>
            </div>
            <div class="form-group row mb-4">
              <label for="email" class="col-sm-3 col-form-label text-right tm-color-primary">Email</label>
              <div class="col-sm-9">
                <input class="form-control mr-0 ml-auto" name="email" id="email" type="email" required>
              </div>
            </div>
            <div class="form-group row mb-4">
              <label for="subject" class="col-sm-3 col-form-label text-right tm-color-primary">Subject</label>
              <div class="col-sm-9">
                <input class="form-control mr-0 ml-auto" name="subject" id="subject" type="text" required>
              </div>
            </div>
            <div class="form-group row mb-5">
              <label for="message" class="col-sm-3 col-form-label text-right tm-color-primary">Message</label>
              <div class="col-sm-9">
                <textarea class="form-control mr-0 ml-auto" name="message" id="message" rows="8" required></textarea>
              </div>
            </div>
            <div class="form-group row text-right">
              <div class="col-12">
                <button class="tm-btn tm-btn-primary tm-btn-small">Submit</button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-lg-5 tm-contact-right">
          <address class="mb-4 tm-color-gray">
            120 Lorem ipsum dolor sit amet, consectetur adipiscing 10550
          </address>
          <span class="d-block">
            Tel:
            <a href="tel:060-070-0980" class="tm-color-gray">060-070-0980</a>
          </span>
          <span class="mb-4 d-block">
            Email:
            <a href="mailto:info@company.com" class="tm-color-gray">info@company.com</a>
          </span>
          <p class="mb-5 tm-line-height-short">
            Maecenas eu mi eu dui cursus consequat non eu metus. Morbi ac turpis eleifend, commodo purus eget,
            commodo mauris.
          </p>
          <ul class="tm-social-links">
            <li class="mb-2">
              <a href="https://facebook.com" class="d-flex align-items-center justify-content-center">
                <i class="fab fa-facebook"></i>
              </a>
            </li>
            <li class="mb-2">
              <a href="https://twitter.com" class="d-flex align-items-center justify-content-center">
                <i class="fab fa-twitter"></i>
              </a>
            </li>
            <li class="mb-2">
              <a href="https://youtube.com" class="d-flex align-items-center justify-content-center">
                <i class="fab fa-youtube"></i>
              </a>
            </li>
            <li class="mb-2">
              <a href="https://instagram.com" class="d-flex align-items-center justify-content-center mr-0">
                <i class="fab fa-instagram"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <!-- Footer code from the existing design -->
      <footer class="row tm-row">
        <div class="col-md-6 col-12 tm-color-gray">
          Design: <a rel="nofollow" target="_parent" href="https://templatemo.com" class="tm-external-link">TemplateMo</a>
        </div>
        <div class="col-md-6 col-12 tm-color-gray tm-copyright">
          Copyright 2020 Xtra Blog Company Co. Ltd.
        </div>
      </footer>
    </main>
  </div>
</body>

</html>
